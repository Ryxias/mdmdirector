name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04
    name: Build
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
      - run: go build
      - name: golangci-lint
        uses: actions-contrib/golangci-lint@v1
        with:
          golangci_lint_version: v1.13